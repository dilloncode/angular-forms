<div class="container">
  <h3>Employee Form</h3>
  <form #form="ngForm" novalidate>

    <!--     <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" name="firstName" 
        [ngModel]="model.firstName" 
        (ngModelChange)="firstNameToUppercase($event)">
    </div> -->

    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName">
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName">
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" name="isFullTime" [(ngModel)]="model.isFullTime"> Full time employee
      </label>
    </div>


    <label>Payment Type</label>
    <div class="radio">
      <label>
        <input type="radio" name="pay-type" value="W2" checked [(ngModel)]="model.paymentType"> W2
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="pay-type" value="1099" [(ngModel)]="model.paymentType"> 1099
      </label>
    </div>

    <div class="form-group">
      <label>Primary Language</label>
      <select class="form-control" name="primaryLanguage" [(ngModel)]="model.primaryLanguage">
        <option *ngFor="let lang of languages">{{lang}}</option>
      </select>
    </div>
    <!-- 
    <div class="form-group">
      <label>Date Hired</label>
      <input type="date" class="form-control">
    </div> -->

    <button class="btn btn-primary" type="submit">Ok</button>
  </form>
  Model: {{ model | json }}
  <br> Angular: {{ form.value | json }}

</div>
